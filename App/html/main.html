<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTienda</title>
    <link rel="shortcut icon" href="/icon.jpg" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/nuevostyle.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <!--MODALES-->

    <!--Alertas-->
    <div id="alerta_modal" class="alerta_modal">
        <div class="contenido_favorito_txt">
        
        </div>
    </div>

    <!--Favorito-->
    <div id="fav_producto" class="w3-modal">
        <div class="w3-modal-content">
            <div class="w3-container">
                <span onclick="document.getElementById('fav_producto').style.display='none'"
                    class="w3-button w3-display-topright">&times;</span>
                    <div id="cuerpo_modal_fav" class="contenedor-fav-contet">
                        
                    </div>
            </div>
        </div>
    </div>

    <!--Detalle_Productos-->
    <div id="detalles_cuenta" class="w3-modal">
        <div class="w3-modal-content">
            <div class="w3-container">
                <span onclick="document.getElementById('id01').style.display='none'"
                    class="w3-button w3-display-topright">&times;</span>
                <p>Some text. Some text. Some text.</p>
                <p>Some text. Some text. Some text.</p>
            </div>
        </div>
    </div>

    <!--cuenta-->
    <div id="cuenta_modal_acc" class="modal-content-cuenta">

    </div>


    <!--Barra de navegación-->

    <!--navbar-->
    <nav class="navs">
        <div class="row">
            <div class="col-1">
                <img src="/logo.jpg" alt="" class="logo">
            </div>

            <div class="col-8">
                <div class="busqueda"> <input id="busqueda_str" class="input_nav" type="text"
                        placeholder="¿Qué producto estás buscando...?">
                    <div class="icon_search">
                        <button id="filtro_string" class="boton_bq">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row iconos_nav">
                    <div class="col-3">
                        <button id="abrir_fav" class="botones_nav_icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-heart" viewBox="0 0 16 16">
                                <path
                                    d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                            </svg>
                        </button>
                        <p class="texto_nav_icon">Mi favoritos</p>
                    </div>
                    <div class="col-3">
                        <button id="btn_abrir_cta" class="botones_nav_icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                            </svg>
                        </button>
                        <p class="texto_nav_icon">Mi cuenta</p>
                    </div>
                    <div class="col-3">
                        <button id="abrir_carrito" class="botones_nav_icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-basket3" viewBox="0 0 16 16">
                                <path
                                    d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM3.394 15l-1.48-6h-.97l1.525 6.426a.75.75 0 0 0 .729.574h9.606a.75.75 0 0 0 .73-.574L15.056 9h-.972l-1.479 6h-9.21z" />
                            </svg>
                        </button>
                        <p class="texto_nav_icon">Mi carrito</p>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <hr class="hr_style">
    <!--Cuerpo-->
    <div class="row">
        <div class="col-2 columnas">
            <div class="recuadro">
                <div class="row">
                    <div class="col-9">
                        <p style="font-size:large ; font-weight:100;">
                            Precio
                        </p>
                    </div>
                    <div class="col-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-x" viewBox="0 0 16 16">
                            <path
                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </div>
                </div>
                <input type="range" name="" id="" class="rango">

                <div class="row">
                    <div class="col-6">
                        <p>Desde</p>
                        <input class="input_rango_filtro" type="text">
                    </div>
                    <div class="col-6">
                        <p>De</p>
                        <input class="input_rango_filtro" type="text">
                    </div>
                </div>
                <button class="botones_green">
                    Filtrar
                </button>
            </div>
        </div>
        <div class="col-9 columnas">
            <div id="plantilla_productos" class="row">

            </div>
        </div>
    </div>

    <!--Indices-->
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-9">
            <div id="paginacion_bor" class="pagination">

            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="/main_eco.js"></script>
</body>

</html>
